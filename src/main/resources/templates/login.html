<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=NbhkWsZN_k9E8nridzr2gXzDtZSSiVi2NaH7fo4VeCMduF33JnBzHAiAvcLpLMwRfW3cK2TOy0z_IJwGlQ7_RJxkBo4adcd2i2aLWDtgHIAYOIY1N9N1w2gaZZEMuqX0slSN6JYSjQTH-DBI1ilOmg" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9jZG4uZGlzY29yZGFwcC5jb20vYXR0YWNobWVudHMvMTAyNTMyMjczNTIxMzIyODEzNy8xMDQ5Mjc0NzYwNjA3MDU1OTA0L3NpZ25pbi5odG1s"/><style>
        form {
            /* Расположим форму по центру страницы */
            margin: auto;
            width: 400px;
            /* Определим контур формы */
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }

        label {
            /* Определим размер и выравнивание */
            display: inline-block;
            width: 90px;
            text-align: left;
        }

        input {
            /* Убедимся, что все поля имеют одинаковые настройки шрифта
             По умолчанию в textarea используется моноширинный шрифт */
            font: 1em sans-serif;

            /* Определим размер полей */
            width: 370px;
            box-sizing: border-box;

            /* Стилизуем границы полей */
            border: 1px solid #999;
        }

        input:focus {
            /* Дополнительная подсветка для элементов в фокусе */
            border-color: #000;
        }

        .button {
            /* Выравним кнопки с их текстами-подсказками */
            padding-left: 90px;
            /* same size as the label elements */
        }

        button {
            /* Этот дополнительный внешний отступ примерно равен расстоянию
             между текстами-подсказками и текстовыми полями */
            margin-left: .5em;
        }
    </style>
</head>

<body>
    <form action="/signin" method="POST">
        <fieldset class="boxBody">
            <div>
                <label for="login">Логин:</label>
                <input type="text" id="login" required>
            </div>
            <br>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <br>
            <div>
                <input type="submit" value="Войти">
            </div>
        </fieldset>
    </form>

</body>
